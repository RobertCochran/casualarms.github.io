<html>
<head>
	<meta charset="UTF-8">
	<title>Test - Casual ARMS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript" src="../script.js"></script>
	<script type="text/javascript">
	
	function method1(s)
	{
		return function()
		{
			s = Math.sin(s) * 10000; return s - Math.floor(s);
		};
	};
	
	function method2(s)
	{
		return function()
		{
			s = (s + "").hashCode();
			s = s / (Math.pow(2, 32));
			return s - Math.floor(s);
		};
	};
	
	function method3(s)
	{
		var hiddenState = s;
		return function()
		{
			hiddenState = (hiddenState + "").hashCode();
			console.log(hiddenState);
			s = hiddenState / (Math.pow(2, 32));
			return s - Math.floor(s);
		};
	};
	
	
	function load()
	{
		var questionSeed = getQueryVariable("id");
		
		if (questionSeed != undefined)
			qID = questionSeed;
		else
			qID = "default";
		
		
		PRNG1 = method1(qID.hashCode());
		PRNG2 = method2(qID.hashCode());
		PRNG3 = method3(qID.hashCode());
		
		var html = qID + "<br/><br/>1:: ";
		for (var i = 0; i < 10; ++i)
		{
			html += PRNG1() + ", ";
		}
		html += "<br/><br/>2:: ";
		for (var i = 0; i < 10; ++i)
		{
			html += PRNG2() + ", ";
		}
		html += "<br/><br/>3:: ";
		for (var i = 0; i < 10; ++i)
		{
			html += PRNG3() + ", ";
		}
		
		
		document.getElementById("body").innerHTML = html;
	}
	
	</script>
	
	<style type="text/css">
		
		body {
			color: white;
		}
		
	</style>
</head>

<body id="body" onLoad="load()">
	
</body>
