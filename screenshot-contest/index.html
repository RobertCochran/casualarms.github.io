<html>
<head>
	<meta charset="UTF-8">
	<title>Casual ARMS</title>
	<link rel="stylesheet" href="../style.css">
	<script type="text/javascript">
	
	var screenshots = [
	["01-05", "02-04", "03-01", "04-04"],
	["01-01", "01-02", "01-03", "01-04", "01-05", "01-06", "01-07"],
	["02-01", "02-02", "02-03", "02-04", "02-05", "02-06", "02-07", "02-08", "02-09", "02-10", "02-11", "02-12"],
	["03-01", "03-02", "03-03", "03-04", "03-05", "03-06", "03-07"],
	["04-01", "04-02", "04-03", "04-04", "04-05", "04-06", "04-07", "04-08", "04-09", "04-10"],
	];
	
	var activeSet = 0;
	var activeIndex = 0;
	
	
	function setImage()
	{
		name = screenshots[activeSet][activeIndex];
		document.getElementById("image").src = "shots/" + name + ".jpg";
	}
	
	function load()
	{
		setImage();
	}
	
	function switchSet()
	{
		activeSet = document.getElementById("theme").selectedIndex;
		activeIndex = 0;
		setImage();
	}
	
	
	function switchImage(direction)
	{
		activeIndex += direction;
		if (activeIndex < 0)
			activeIndex = screenshots[activeSet].length - 1;
		else if (activeIndex == screenshots[activeSet].length)
			activeIndex = 0;
		
		
		
		
		setImage("01-01");
	}
	
	
	
	</script>
	<style type="text/css">
	img
	{
		border: 2pt solid black;
	}
	</style>
</head>

<body onLoad="load()">
	<div id="outer-container">
		<h1>Casual ARMS</h1>
		
		<h2>One year of ARMS Celebration Screenshot Contest</h2>
		
		<div class="screenshot-container">
			<img src="" height="360" with="640" id="image"/>
		</div>
		
		<p><select name="theme" id="theme" onChange="switchSet()">
			<option value="0">Finalists</option>
			<option value="1">Spring Man</option>
			<option value="2">Ribbon Girl</option>
			<option value="3">Ninjara</option>
			<option value="4">Master Mummy</option>
			<option value="5">Min Min</option>
			<option value="6">Mechanica</option>
			<option value="7">Twintelle</option>
			<option value="8">Byte and Barq</option>
			<option value="9">Kid Cobra</option>
			<option value="10">Helix</option>
			<option value="11">Max Brass</option>
			<option value="12">Lola Pop</option>
			<option value="13">Misango</option>
			<option value="14">Springtron</option>
			<option value="15">Dr. Coyle</option>
		</select>
		<button onClick="switchImage(-1)" id="previous">Previous</button>
		<button onClick="switchImage(1)" id="next">Next</button>
		</p>
	
	</div>

</body>
