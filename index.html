	function load()
	{
		if (window.location.hash.indexOf("staff") !== -1)
		{
			document.getElementById("staff").style.display = "block";
		}
		
		if (eventIsOngoingNow() ||Â window.location.hash.indexOf("event") !== -1)
		{
			document.getElementById("container").className += " event";
		}
		
		document.getElementById("random-fact").innerHTML = randomFact();
		
	}
	
	function checkKey(e)
	{
		e = e || window.event;
		if (e.keyCode == '38') {
			switchSet(-1);
		}
		else if (e.keyCode == '40') {
			switchSet(1);
		}
		else if (e.keyCode == '37') {
			switchImage(-1)
		}
		else if (e.keyCode == '39') {
			switchImage(1)
		}
	}
	document.onkeydown = checkKey;
	</script>
