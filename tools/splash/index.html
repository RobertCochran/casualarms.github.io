	<script>
	
	
	function getParams()
	{
		return [
			[0, +25, 0.6 * Math.PI, 3,   0.6, 0, "red"],
			[0, -25, 1.7 * Math.PI, 2.5, 0.4, 1, "blue"],

				parseFloat($("streaks").value),
				"rgba("+$("colorR").value+","+$("colorG").value+","+$("colorB").value+","+$("colorAlpha").value+")"
			]
		];
	}
	
	function drawPoint(ctx, x, y, color)
	{
		ctx.save();
		ctx.fillStyle = color;
		ctx.translate(x, y);
		ctx.beginPath();
		ctx.arc(0, 0, 20, 0, 2.0 * Math.PI, false);
		ctx.fill();
		ctx.restore();
	}
	
	function renderSplash(canvas)
	{
		var ctx = canvas.getContext('2d');
		var width = canvas.width;
		var height = canvas.height;
		
		ctx.translate(width / 2, height / 2);
		
		var mainSize = 300 + Math.random() * 200;
		ctx.beginPath();
		ctx.arc(0, 0, mainSize, 0, 2 * Math.PI, false);
		ctx.fill();
		
		ctx.rotate(Math.random() * 2 * Math.PI);
		
		var blots = Math.floor(Math.random() * 18);
		for (var i = 0; i < blots; ++i)
		{
			var size   = 70 + Math.random() * 100;
			var length = size + 100 + Math.random() * 500;
			ctx.save();
			ctx.rotate(i / blots * 2 * Math.PI);
			ctx.translate(0, mainSize + length);
			
			ctx.beginPath();
			ctx.arc(0, 0, size, 0.0 * Math.PI, 2.0 * Math.PI, false);
			ctx.fill();
				
			if (Math.random() < 0.7)
			{
				ctx.translate(0, -mainSize - length);
				
				var inset = size / 10;
				var streak = 0.1;
				
				ctx.beginPath();
				ctx.translate(0, mainSize);
				ctx.moveTo(-mainSize * Math.sin(-streak/2 * 2 * Math.PI) , mainSize * (Math.cos(-streak/2 * 2 * Math.PI) - 1));
				ctx.bezierCurveTo(inset, 0,   inset, length-200,   -size * Math.sin(-1/8 * 2 * Math.PI), length - size * Math.cos(-1/8 * 2 * Math.PI));
				ctx.lineTo(-size * Math.sin(1/8 * 2 * Math.PI), length - size * Math.cos(1/8 * 2 * Math.PI));
				ctx.bezierCurveTo(-inset, length-200,   -inset, 0,    mainSize * Math.sin(-streak/2 * 2 * Math.PI) , mainSize * (Math.cos(-streak/2 * 2 * Math.PI) - 1));
				ctx.closePath();
				ctx.fill();
			}
			
			ctx.restore();
		}
	}
	
	function load()
	{
		renderSplash($("canvas"));
		
		$("swirl1").addEventListener('input', function() {
			$("canvas").getContext("2d").clearRect(0, 0, $("canvas").width, $("canvas").height);
			renderSwirls($("canvas"), getParams());
		});
	}
	
	function genImg()
	{
		$("imgres").src = $("canvas").toDataURL("image/png");
	}
	
	</script>
